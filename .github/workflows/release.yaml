name: release

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.CHANGELOG_COMMITTER_APP }}
          private-key: ${{ secrets.CHANGELOG_COMMITTER }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0
          ref: ${{ github.event.release.target_commitish }}

      - name: Generate changelog for this release
        id: changelog
        uses: janheinrichmerker/action-github-changelog-generator@v2.4

      - name: Commit updated CHANGELOG.md
        env:
          TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git remote -v
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG for ${{ github.event.release.tag_name }}" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Package
        run: yarn run package

      #- name: Download ScanCode Toolkit
      #  run: |
      #    curl -L -o scancode-toolkit.tar.gz https://github.com/aboutcode-org/scancode-toolkit/releases/download/v32.3.0/scancode-toolkit-v32.3.0_py3.12-linux.tar.gz
      #    mkdir -p scancode-toolkit
      #    tar -xzf scancode-toolkit.tar.gz -C scancode-toolkit --strip-components=1
  
      #- name: Set up Python 3.12
      #  uses: actions/setup-python@v5
      #  with:
      #    python-version: 3.12
  
      #- name: Run ScanCode
      #  run: |
      #    cd scancode-toolkit
      #    ./scancode --json-pp ../scancode-result.json ../

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          cp CHANGELOG.md release/
          cp lichtblick.asam-osi-converter-*.foxe release/

      - name: Upload deliverables
        uses: svenstaro/upload-release-action@v2
        with:
          file: release/*
          file_glob: true
          tag: ${{ github.event.release.tag_name }}
          overwrite: true
